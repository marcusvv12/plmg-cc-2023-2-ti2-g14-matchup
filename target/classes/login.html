<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Matchup</title>
    
        <img id="logo" src="./img/logo.png">

        <!-- Link do css -->
        <link rel="stylesheet" type="text/css" href="style.css">
        
        <!-- Bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
    
        <!-- Icone da janela do computador -->
        <link rel="shortcut icon" href="imagens/logo2.png" type="image/x-icon">
    
        <!-- Icone Bootstrap 5 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" />
    
        <!-- Fonte - Century -->
        <link rel="stylesheet" href="https://use.typekit.net/oov2wcw.css">
    
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css" integrity="sha384-zIaWifL2YFF1qaDiAo0JFgsmasocJ/rqu7LKYH8CoBEXqGbb9eO+Xi3s6fQhgFWM" crossorigin="anonymous">
        <style>
          h2 {
              color: white;
              
          }
        
          .login-box {
              background-color: rgb(120, 149, 203); 
              padding: 40px; 
              border-radius: 10px; 
              
          }
        
          /* Adiciona margem abaixo do h2 (Login) */
          h2 {
              margin-bottom: 20px;
          }

          .input-field input {
            width: 100%; /* Define a largura como 100% */
            padding: 5px; /* Adiciona um espaçamento interno */
            box-sizing: border-box; /* Garante que o padding não aumenta a largura total */
        }
        
          /* Adiciona espaçamento abaixo do input-field (campos de entrada) */
          .input-field {
              margin-bottom: 5px;
          }
        
          .form-group button {
            margin-top: 5px;
            margin-bottom: 10px;
            background-color: rgb(74, 85, 162); /* Cor de fundo vermelha */
            color: white; /* Cor do texto branca */
            border-radius: 10px; /* Borda arredondada */
            padding: 5px 10px; /* Espaçamento interno do botão */
            cursor: pointer; /* Muda o cursor ao passar sobre o botão */
        }
          .login-box a {
           color: white; /* Cor do texto branca */
        }
        
        </style>
    </head>
<body>
    <div id="container-login">
        <div id="conteudo-login">
          <div id="banner-login">
          </div>
          <div class="login-box">
            <!-- Conteúdo da caixa no centro -->
           
              <h2>Login</h2>
              <div class="input-field">
                <input type="text" name="email" id="loginEmail" placeholder="Email">
              </div>
              <div class="input-field">
                <input type="password" name="senha" id="loginSenha" placeholder="Senha">
              </div>
      
              <div class="form-group">
                <button onclick="login()">Entrar</button>
              </div>
           
            <p><a href="cadastro.html">Não possui uma conta? Faça o cadastro!</a> </p>
          </div>
        </div>
      </div>
      

      <script>
        function login()
        {

            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginSenha").value;

            try {
                 fetch("/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ email, password }),
                }).then(response => {
                      if(response.status>0) {
                          localStorage.setItem('userid',response.status); 
                          alert("Login successful!");
                          window.location.href = "index.html";
                      } else {
                        alert("Login failed. Please try again.");
                      }
                  })   
            .catch(error => {
                alert("An error occurred during registration: " + error);
            });

            } catch (error) {
                console.error("An error occurred:", error);
            }
        
        }
        
    </script>
</body>
</html>
